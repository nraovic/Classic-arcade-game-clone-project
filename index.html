<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style-index.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>

<body>
    <h1 class="game-title">Classic Archade Game</h1>
    <article class="character">
        <h2 class="choose-character">Choose Your Character:</h2>
        <ul id="player"></ul>
    </article>
    <article class = "name">
        <h2 class="player-name">Enter Your Name:</h2>
        <form class="name-form">
            <input type="text" name="name" required minlength="1" maxlength="60" placeholder="Player's Name">
        </form>
    </article>
    <article class = "start">
        <button class= "start-button" type="submit" value="Submit">Let's Start the Game</button>
    </article>
    <script src="js/welcome.js"></script>
</body>

</html>
